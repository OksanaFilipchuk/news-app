<mat-card class="news-card">
  <div
    class="news-card-image"
    [ngStyle]="{
      background: 'url(' + newsItem.image_url + ')center / cover no-repeat',
    }"
  ></div>
  <div class="card-content-wrapper">
    <div class="date">{{ newsItem.published_at | date }}</div>
    <mat-card-header>
      <mat-card-title
        [appHighlightSearchMatch]="newsItem.title"
        [searchQuery]="searchQuery"
      >
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p
        [appHighlightSearchMatch]="
          newsItem.summary | truncate : descriptionLimit
        "
        [searchQuery]="searchQuery"
      ></p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/news', newsItem.id]" class="navigate-button">
        Read more â†’</a
      >
    </mat-card-actions>
  </div>
</mat-card>
