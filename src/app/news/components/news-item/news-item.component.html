<mat-card class="news-card">
  <div
    class="news-card-image"
    [ngStyle]="{
      background: 'url(' + newsItem.image_url + ')center / cover no-repeat',
    }"
  ></div>
  <div>{{ newsItem.published_at | date }}</div>
  <mat-card-header>
    <mat-card-title> {{ newsItem.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ newsItem.summary | truncate : descriptionLimit }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read more</button>
  </mat-card-actions>
</mat-card>
